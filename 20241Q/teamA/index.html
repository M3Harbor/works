    <script>
            var today = new Date();
            var hours = today.getHours();
            var minutes = today.getMinutes();
            var seconds = today.getSeconds();
 
            if ( hours < 10 ){
                hours = '0' + hours;
            }
            if ( minutes < 10 ){
                minutes = '0' + minutes;
            }
            if ( seconds < 10 ){
                seconds = '0' + seconds;
            }
 
            var todayHtml = today.getFullYear() + '/' + (today.getMonth() +1 ) + '/' + today.getDate() + '/' + hours + ':' + minutes + ':' + seconds ;
 
 
            document.write('<p class="date"> 参照時刻：'+ todayHtml + '</p>' );
 
    </script>
